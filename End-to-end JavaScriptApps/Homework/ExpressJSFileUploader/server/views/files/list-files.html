<!DOCTYPE html><html><head><title>Telerik File Upload System</title><link rel="stylesheet" href="/lib/bootstrap-3.2.0/css/bootstrap.min.css"><link rel="stylesheet" href="/lib/bootstrap-3.2.0/css/bootstrap-theme.min.css"><link rel="stylesheet" href="/css/site.css"></head><body><div class="navbar navbar-default"><div class="container"><div class="navbar-header"><a href="/" class="navbar-brand">Home</a><button type="button" data-toggle="collapse" data-target=".navbar-main" class="navbar-toggle"><span class="sr-only">Toggle navigation</span><span class="icon-bar"></span><span class="icon-bar"></span><span class="icon-bar"></span></button></div><div id="navbar-main" class="navbar-collapse collapse"><ul class="nav navbar-nav"><li><a href="/about">About</a></li><li><a href="/contacts">Contacts</a></li><li></li></ul><ul class="nav navbar-nav pull-right"><div class="nav navbar-nav navbar-right"><form method="post" action="/login" class="navbar-form"><div class="form-group"><input id="username" type="text" required placeholder="E-mail" name="username" class="form-control input-md"><input id="password" type="password" required placeholder="Password" name="password" class="form-control input-md"><input type="submit" value="Login" class="btn btn-md btn-primary"><a href="/register" class="btn btn-primary btn-md">Register</a></div></form></div></ul></div></div></div><div class="container"><div class="text-center"><form method="post" action="/filter-files"><div class="row"><div class="col-md-3 text-left"><label for="orderBy">&nbsp;Order by&nbsp;</label><select id="orderBy" name="orderBy"><option value="_id">Id</option><option value="fileName">Filename</option><option value="url">Url</option><option value="uploadedDate">Date</option></select></div><div class="col-md-3 text-left"><label for="orderType">&nbsp;Order type&nbsp;</label><select id="orderType" name="orderType"><option value="asc">Ascending</option><option value="desc">Descending</option></select></div><div class="col-md-3
