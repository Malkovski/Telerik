<div class="container" ng-controller="DriverByIdCtrl">
    <h1>{{userByIdInfo.name}}</h1>
    <div class="row">
        <div class="col-md-3">Upcoming trips: <strong>{{userByIdInfo.numberOfUpcomingTrips}}</strong></div>
        <div class="col-md-3">Total trips: <strong>{{userByIdInfo.numberOfTotalTrips}}</strong></div>
        <div class="col-md-3">
            <input type="checkbox" ng-model="filterAsCurrent" ng-change="filterByCurrent()"/>Only mine trips
            <input type="checkbox" ng-model="filterAsSearched" ng-change="filterBySearched()"/>Only driver trips </div>
        <div class="col-md-3">
            <select name="sortBy" id="sortBy" ng-model="sortOpt" ng-change="SortByOpt()">
                <option value="None">None</option>
                <option value="From">From</option>
                <option value="To">To</option>
                <option value="Departure time">Departure time</option>
            </select>
        </div>
    </div>

    <div class="bs-component">
        <div style="z-index: 100" ng-if="userByIdInfo.trips.length === 0"><h1>No results!</h1></div>
        <table class="table table-striped table-hover"  ng-if="userByIdInfo.trips.length > 0">
            <thead>
            <tr>
                <th class="text-center">Driver</th>
                <th class="text-center">From</th>
                <th class="text-center">To</th>
                <th class="text-center">Departure time</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="trip in userByIdInfo.trips | filter: tripFilterName | orderBy: sort">
                <td class="text-center"><a href="#/drivers/{{trip.driverId}}">{{trip.driverName}}</a></td>
                <td class="text-center">{{trip.from}}</td>
                <td class="text-center">{{trip.to}}</td>
                <td class="text-center"><a href="#/trips/{{trip.id}}">{{trip.departureDate}}</a></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
