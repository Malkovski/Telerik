<div class="container" ng-show="ident.isAuthenticated();" ng-controller="TripsCtrl">
    <div class="row">
        <div class="col-md-11 text-center"><h1>Trips</h1></div>
        <div class="col-md-1">
            <a class="btn btn-info btn-sm" href="#/create-new-trip">Create</a>
        </div>

    </div>
    <div class="row form-group">
        <div class="col-md-3 text-center">Sort</div>
        <div class="col-md-3 text-center">Order</div>
        <div class="col-md-3 text-center">From</div>
        <div class="col-md-3 text-center">To</div>
    </div>
    <div class="row form-group">
        <div class="col-md-3 text-center">
            <select class="form-control" required="required"  ng-model="request.orderBy">
                <option value="Date" ng-selected="true">Date</option>
                <option value="Driver">Driver</option>
                <option value="Seats">Number of seats</option>
            </select>
        </div>
        <div class="col-md-3 text-center">
            <select class="form-control" required="required"  ng-model="request.orderType">
                <option value="asc" ng-selected="true">Ascending</option>
                <option value="desc">Descending</option>
            </select>
        </div>
        <div class="col-md-3 text-center">
            <select class="form-control" ng-init="request.from=''" ng-model="request.from">
                <option value="">Select city</option>
                <option ng-repeat="city in cities">{{city}}</option>
            </select>
        </div>
        <div class="col-md-3 text-center">
            <select class="form-control" ng-init="request.to=''" ng-model="request.to">
                <option value="">Select city</option>
                <option ng-repeat="city in cities">{{city}}</option>
            </select>
        </div>
    </div>

    <div class="row">
        <div class="col-md-2">
            <div class="row">
                <input type="checkbox" ng-model="request.finished" />Include finished
            </div>
            <div class="row">
                <input type="checkbox" ng-model="request.onlyMine" />Only mine
            </div>
        </div>
        <div class="col-md-2">
            <button ng-click="initFiltering()" class="btn btn-info">Filter</button>
        </div>
        <div class="pull-right">
            <form class="navbar-form" name="driverPages">
                <button ng-click="getPreviousPage()" class="btn btn-info"><<</button>
                <div class="form-group">
                    <input type="number" placeholder="1" ng-model="request.page" integer class="form-control"/>
                </div>
                <button ng-click="getNextPage()" class="btn btn-info">>></button>
            </form>
        </div>
    </div>
    <div class="bs-component">
        <div trips-directive=""></div>
    </div>
</div>
<div class="container text-center" ng-hide="ident.isAuthenticated();" ng-controller="TripsCtrl">
    <div class="row">
        <div class="col-lg-12">
            <div class="page-header">
                <h1 id="tables">Trips</h1>
            </div>
            <div class="bs-component">
                <div trips-directive=""></div>
            </div>
        </div>
    </div>
</div>
